version: "3.9"
services:
  db:
    image: postgres:16
    container_name: oraclefinance_db
    environment:
      - POSTGRES_DB=oraclefinance
      - POSTGRES_USER=oracle_user
      - POSTGRES_PASSWORD=oracle_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  pgdata:
